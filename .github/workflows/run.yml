name: Run Python Script

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 2 AM UTC
  workflow_dispatch:       # allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Run script
        run: python script.py
